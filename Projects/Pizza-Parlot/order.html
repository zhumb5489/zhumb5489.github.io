  <h2>Order Form</h2>
  <div class="parent2">
    <div class="form">
    <form  method="get" action="thankyou-1.html">
      <div class="formRow">
        <label for="fname">First Name</label>
        <input name="fName" id="fname" type="text" placeholder="first name" required />
      </div>
      <div class="formRow">
        <label for="lname">Last Name</label>
        <input name="lName" id="lname" type="text" placeholder="last name" required />
      </div>
      <div class="formRow">
        <label for="phone">Phone #</label>
        <input name="Phone Number" id="phone" type="number" />
      </div>
      <div class="formRow">
        <label for="number">How Many?</label>
        <input name="number" id="number" type="number" />
      </div>
      <div class="formRow">
        <label for="contact">What kind of pizza?</label>
        <select name="contact" id="contact">
          <option value="Cheese">Cheese</option>
          <option value="Pepperoni">Pepperoni</option>
          <option value="Supreme">Supreme</option>
          <option value="Tomato Basil">Tomato Basil</option>
          <option value="Spinach Alfredo">Spinach Alfredo</option>
          <option value="Buffalo Chicken">Buffalo Chicken</option>
        </select>
        </div>
        </form>
      <div id="buttons">
          <input type="submit" value="Submit" />
        </div>
